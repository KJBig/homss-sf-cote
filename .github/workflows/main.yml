# dev.yml
name: main branch auto ci process script

on: # 아래 job을 실행시킬 상황
  push:
    branches: [ main ]

jobs:
  main:
    name: main
    runs-on: ubuntu-latest # 실행될 인스턴스 OS와 버전

     steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.REMOTE_PRIVATE_KEY }}

      - name: SSH into EC2 and clone repo
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.REMOTE_USER }}@<REMOTE_IP> << 'EOF'
            cd /home/ubuntu/build
            rm -rf ${{ secrets.PROJECT_NAME }}
            git clone ${{ secrets.PROJECT_URL }}
            cp ../ecosystem.config.cjs ./${{ secrets.PROJECT_NAME }}
            cd ${{ secrets.PROJECT_NAME }}
            pm2 kill
            npm i --force
            pm2 start ecosystem.config.cjs --env prod
          EOF
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지-[HOMSS-SF]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        header a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px; /* 좌우 여백을 추가하여 균형 잡기 */
        }
        header .center {
            flex: 1; /* 각 center 항목이 동일한 비율로 자라도록 설정 */
            text-align: center;
        }
        header .left,
        header .right {
            flex: 1;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        form input, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        form input[type="file"] {
            border: none;
            padding: 0;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .btn {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="left"><a href="/rank">랭킹</a></div>
        <div class="center"><a href="/certification">인증하기</a></div>
        <div class="center"><a href="/status">현황</a></div>
        <div class="right"><a href="/mypage">마이페이지</a></div>
    </header>
    <main>
        <form id="certificationForm">
            <label for="nickname">닉네임</label>
            <p id="nickname">{{ mypageData.nickname }}</p>

            <label for="solved-count">내가 푼 문제 수</label>
            <p id="solved-count">{{ mypageData.solvedCount }}</p>
        <!-- <a href="#" class="btn" id="statusAccount" data-member-id="{{memberId}}">내가 푼 문제 목록</a> -->
        <a href="#" class="btn" id="requestAccount", onclick="window.location.href = '/request'">건의하기</a>
        <a href="#" class="btn" id="deleteAccount">회원 탈퇴하기</a>
        </form>
    </main>

    <script>
        document.getElementById('deleteAccount').addEventListener('click', function(event) {
          event.preventDefault(); // 링크 기본 동작 방지

          const confirmSend = confirm("정말 탈퇴하시겠습니까?");

          if(confirmSend) {
            fetch(`/member/withdraw`, {
                method: 'DELETE',
                headers: {
                'Content-Type': 'application/json'
                }
                // 쿼리 문자열이 URL에 포함되므로, 요청 본문은 비워두어도 됩니다.
            })
            .then(response => {
                    if (response.ok) {
                        alert("회원 탈퇴 성공");
                        // 성공 처리
                        window.location.href = '/login';
                    } else {
                        // 실패 처리
                        alert('회원 탈퇴 중 오류가 발생했습니다.');
                    }
                })
            .catch(error => {
                console.error('Error:', error);
                alert('회원 탈퇴 중 오류가 발생했습니다.');
            });
        }    
    });    
    </script>

</body>
</html>

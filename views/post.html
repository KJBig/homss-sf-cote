<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}-[HOMSS-SF]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        header a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px; /* 좌우 여백을 추가하여 균형 잡기 */
        }
        header .center {
            flex: 1; /* 각 center 항목이 동일한 비율로 자라도록 설정 */
            text-align: center;
        }
        header .left,
        header .right {
            flex: 1;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        form input, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        form input[type="file"] {
            border: none;
            padding: 0;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .btn {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="left"><a href="/rank">랭킹</a></div>
        <div class="center"><a href="/certification">인증하기</a></div>
        <div class="center"><a href="/status">현황</a></div>
        <div class="right"><a href="/mypage">마이페이지</a></div>
    </header>
    <main>
        <form id="certificationForm">
            <label for="title">문제 제목</label>
            <p id="title">{{ post.title }}</p>

            <label for="solved-count">인증샷</label>
            <div id="image-container">
                <img id="solved-image" src="{{ post.imageUrl }}" alt="인증샷 이미지" style="max-width: 100%; height: auto; display: none;">
            </div>
        <a href="#" class="btn" id="probAccount">문제 보러가기</a>
        </form>
    </main>

    <script>
        document.getElementById('probAccount').addEventListener('click', function(event) {
            event.preventDefault(); // 기본 링크 클릭 동작 방지
            const probUrl = "{{ post.problemUrl }}"; // postData.probUrl을 가져옴
            
            if (probUrl) {
                window.open(probUrl, '_blank'); // 새 창에서 URL 열기
            } else {
                alert('문제 URL이 제공되지 않았습니다.');
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUrl = "{{ post.imageUrl }}";
            const imageElement = document.getElementById('solved-image');
            
            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.style.display = 'block'; // 이미지가 보이도록 설정
            }
        });
    </script>
</body>
</html>
